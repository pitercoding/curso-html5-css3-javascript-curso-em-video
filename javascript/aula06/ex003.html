<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(60, 60, 156);
            color: white; /*Comentário em CSS*/
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(241, 241, 49);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentário em HTML-->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas saepe aliquam reprehenderit quidem numquam nulla illo quam magni velit? Qui, recusandae eos velit ducimus veritatis aliquid odio illum dignissimos vero?</p>
    <script>
       /*
                String to Number Inteiro
       var n1 = Number.parseInt(window.prompt("Digite um número: "))
       var n2 = Number.parseInt(window.prompt("Digite outro número: ")) 

                String to Number Float
        var n1 = Number.parseFloat(window.prompt("Digite um número: "))
       var n2 = Number.parseFloat(window.prompt("Digite outro número: "))
       */

        //Deixando o JS decidir se é Int ou Float

        var n1 = Number(window.prompt("Digite um número: ")) 
       var n2 = Number(window.prompt("Digite outro número: "))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é ${s}`) //usando template string para mostrar o resultado
    </script>
</body>
</html>
