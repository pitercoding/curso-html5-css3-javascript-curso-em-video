<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Qual seu nome?")
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`) //quantos caracteres
        document.writeln(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.writeln(`Seu nome é minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
