<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0" max="120">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha com seus dados para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy;Criado por Piter Gomes | <a href="https://www.linkedin.com/in/piter-gomes-4a39281a1/" target="_blank">Linkedin</a> | <a href="https://github.com/pitercoding" target="_blank">Github</a> </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
