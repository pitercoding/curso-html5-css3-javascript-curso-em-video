<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origem</title>
    <style>
        div {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>De que país você é?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        
        function verificar() {
        var txtpais = window.document.querySelector('input#pais')
        var res = window.document.querySelector('div#res')
        var pais = txtpais.value

        res.innerHTML = `Vivendo em ${pais}.<br>`

        if (pais.toLowerCase() === 'brasil') {
            res.innerHTML += 'Você é <strong>brasileiro</strong>!'
        } else {
            res.innerHTML += 'Você é <strong>estrangeiro</strong>!'
        } 
    }
    </script>
</body>
</html>
