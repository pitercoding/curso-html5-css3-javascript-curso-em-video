<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

        <!--Tamanho padrão 300x150px(altura x largura)-->
        <iframe src="https://tibiapal.com/" frameborder="0" scrolling="yes">
            <a href="https://tibiapal.com/">Tibiapal</a>
        </iframe>
        
        para poder ver notícias sobre o jogo Tibia.</p>

        <p>O site do 
            
        <iframe src="https://www.google.com/" frameborder="0">
            <a href="https://www.google.com/" target="_blank">Google</a>
        </iframe> também é muito legal, pena que não funciona dentro do iframe.</p>

        <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>também é bem legal.</p>
</body>
</html>
