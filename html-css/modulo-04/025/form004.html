<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome Completo</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="mail" id="iemail" required autocomplete="email" placeholder="exemplo@exemplo.com.br">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <!-- 
        Estudar sobre RegEx
        
        Exemplo usado para telefone: 
        ^\(\d{2}\)\d{4,5}-\d{4}$
        
        ^ abre código
        \ abre
        ( abre parenteses
        \d{2} abre dois digitos
        \) fecha parenteses
        \d{4,5} abre de 4 a 5 digitos
        - traço
        \d{4} abre 4 digitos
        $ fecha código
        -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
