<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>É possível escrever um
        parágrafo de 
        qualquer 
        jeito
        basta colocar entre as tags &lt;p&gt; <!--LESS THAN/ GREATER THEN-->
    </p>
    <p>Se precisar quebrar em um lugar <br> específico utilize a tag &lt;br&gt; </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
        &Delta;
        &uparrow;
        <p>Vamos adicionar alguns emojis: 
            &#x1F30D;
            &#x1F426;
        </p>

    </p>
</body>
</html>
