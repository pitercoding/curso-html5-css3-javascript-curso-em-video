<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou sismplesmente diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Introduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/happy-mistake.mp3"></a>Clique aqui para baixar o MP3</p>
    </audio>
</body>
</html>
